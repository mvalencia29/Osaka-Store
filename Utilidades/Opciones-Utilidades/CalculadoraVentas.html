<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />

    <!-- Bootstrap CSS -->

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <title>Calculadora Ventas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../../index.html">Osaka Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../Inventario/inventario.html"
              >Inventario <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../Utilidades.html">Utilidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../Administrador/administrador.html"
              >Administrador</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="../../Fases-Anteriores/fasesAnteriores.html"
              >Fases Anteriores</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="title-container">
      <h4>Calculadora Ventas</h4>
    </div>
    <div class="secondary-container">
      <div
        class="card bg-light mb-3"
        onclick="redirect('./Opciones-Inventario/consultar.html')"
        id="card-profile"
      >
        <div class="card-body">
          <form style="width: 400px;">
            <div class="form-group">
              <label for="exampleInputEmail1">Valor Producto</label>
              <input
                type="number"
                class="form-control"
                id="input-valor-producto"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">% Utilidad o Ganancia</label>
              <input
                type="number"
                class="form-control"
                id="input-utilidad"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">% IVA</label>
              <input
                type="number"
                class="form-control"
                id="input-iva"
                aria-describedby="emailHelp"
              />
            </div>
            <button
              type="button"
              style="width: 100%;"
              class="btn btn-primary"
              onclick="calcularVentas()"
            >
              Calcular
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-calculo">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Calculo Venta</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="message-modal"></div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./calcular.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
